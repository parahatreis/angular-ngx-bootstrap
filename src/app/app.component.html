<h1>Monsterlessons academy</h1>

<button
  type="button"
  class="btn btn-primary"
  [tooltip]="tooltip"
  triggers="click"
  container="body"
>
  Checking tooltip
</button>

<ng-template #tooltip>Hello {{ username }}</ng-template>

<hr />

<button type="button" class="btn btn-primary" (click)="openModal(modal)">
  Open modal
</button>

<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">This is a modal.</div>
</ng-template>

<hr />

<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input
      type="text"
      placeholder="Datepicker"
      class="form-control"
      bsDatepicker
      (bsValueChange)="onValueChange($event)"
    />
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input
      type="text"
      placeholder="Daterangepicker"
      class="form-control"
      bsDaterangepicker
      (bsValueChange)="onValueChange($event)"
    />
  </div>
</div>
